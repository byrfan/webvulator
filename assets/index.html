<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          :root { --pad: clamp(8px, 2vmin, 16px); --font: clamp(14px, 2.2vmin, 20px); }
          body { margin: 0; padding: var(--pad); font-size: var(--font); }
          .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--pad);
          }
          button { padding: clamp(8px, 2.2vmin, 16px); }
        </style>

        <link href="../css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>This is a test!</h1> 
    </body>
</html>
